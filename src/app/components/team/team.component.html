<div class="w3-container">
    <div class="w3-panel w3-round-small w3-teal">
      <h3>Team </h3>
    </div>  
    <div class="w3-panel w3-light-grey w3-padding-16 w3-card-2" >
      <table class="w3-table w3-striped w3-bordered">
        <tr>
          <th><i class="w3-medium"></i> Employee Id</th>
          <th><i class="w3-medium"></i> Name</th>
        </tr>
        <tr *ngFor="let team of teamLst" appHighlightStudent>
          <td>{{team.id}}</td>
          <td>{{team.name}} </td>
        </tr>
      </table>
    </div>
  </div>
