<div class="w3-container">
	<div class="w3-panel w3-round-small w3-teal">
		<h3>Upload Bills <button routerLink="/" class="w3-button w3-deep-orange custom-button margin-right"> <i class="w3-medium fa fa-chevron-left"></i> Back</button></h3>
	</div>

    <div fxLayout="row" fxLayoutAlign="center center">
        <img height="100px" *ngIf="showTimer" width="100px" style="text-align: center;margin-top: 250px;
        position: fixed;
        z-index: 100;" src="assets/loader2.gif">
      </div>

	<mat-card>
		<mat-card-content>
	<form class="w3-container" [formGroup]="studentAddForm" (ngSubmit)="getData()">
			<div fxLayout.gt-sm="row" fxLayout.lt-sm="column" fxLayoutGap.gt-sm="100px" fxLayoutGap.lt-sm="10px">
                    <div fxLayout="column" fxLayoutAlign="start" fxFlex.gt-sm="40" fxFlex.lt-sm="90">
                        <div fxLayout="row">
                            <label class="w3-text-gray">
                                <b>Expense Category</b>
                            </label>
                        </div>

                        <div fxLayout="row">
                            <select class="w3-input w3-border" type="text" style="width:80%" formControlName="fromCity">
                                <option *ngFor="let item of fromCity" [value]="item">{{item}}</option>
                            </select>
                        </div>
                    </div>
                    
                </div>
                <div fxLayout.gt-sm="row" fxLayout.lt-sm="column" fxLayoutGap.gt-sm="100px" fxLayoutGap.lt-sm="10px">
                        <div fxLayout="column" fxLayoutAlign="start" fxFlex.gt-sm="40" fxFlex.lt-sm="90">
                            <div fxLayout="row">
                                <label class="w3-text-gray">
                                    <b>Enter Amount</b>
                                </label>
                            </div>
    
                            <div fxLayout="row">
                                    <input class="w3-input w3-border" type="text" style="width:80%" >
                            </div>
                        </div>
                        
                    </div>

                    <div fxLayout.gt-sm="row" fxLayout.lt-sm="column" fxLayoutGap.gt-sm="100px" fxLayoutGap.lt-sm="10px">
                            <div fxLayout="column" fxLayoutAlign="start" fxFlex.gt-sm="40" fxFlex.lt-sm="90">
                                <div fxLayout="row">
                                    <label class="w3-text-gray">
                                        <b>Upload</b>
                                    </label>
                                </div>
        
                                <div fxLayout="row">
                                        <input class="w3-input w3-border" type="file" style="width:80%" >
                                        <i class="material-icons"> camera_alt</i>
                                              
                                </div>
                            </div>
                            
                        </div>
    
                        <br>

                        <button class="w3-button w3-deep-orange" (click)="uploadRequest()" type="submit">
                                <span *ngIf="index == undefined">Submit</span>
                            </button>
                            <br>
                            <br>
                            <div *ngIf="a && !showTimer" style="width:450px;color:green;font-size:20px">
                                Bills Submitted Successfully!
                            </div>
                        
	</form>

	<br>
		
  </mat-card-content>
  </mat-card>
</div>
